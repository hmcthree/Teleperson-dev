<div class="account-pages my-5 pt-5">
  <div class="container">
      <div class="row justify-content-center">
          <div class="col-md-8 col-lg-6 col-xl-5" *ngIf="!showSupportStatus">
              <div class="card" style="border-radius: 30px;">
                  <div class="card-body">
                      <div class="text-center mt-2">
                          <div class="mb-3">
                              <a href="index.html" class="">
                                  <img src="assets/images/layouts/Logo.svg" alt="" height="50" class="auth-logo logo-dark mx-auto">
                                  <img src="assets/images/layouts/Logo.svg" alt="" height="50" class="auth-logo logo-light mx-auto">
                              </a>
                          </div>
                      </div>
                      <div class="p-2">
                          <h4 class="font-size-18 text-muted mt-2 text-center">Welcome back!</h4>
                          <p class="text-muted text-center mb-4">Sign in to continue with Teleperson.</p>

                          <form class="form-horizontal" [formGroup]="loginForm">
                              <div class="mb-3">
                                  <label class="form-label" for="username">Email Address</label>
                                  <input type="text" class="form-control" id="username"
                                      placeholder="enter email address" formControlName="username">
                              </div>

                              <div class="mb-3">
                                  <label class="form-label" for="userpassword">Password</label>
                                  <div style="position: relative;">
                                      <input [type]="passwordType" class="form-control" id="userpassword"
                                          placeholder="enter password" formControlName="password">
                                    <i *ngIf="passwordType == 'password'" class="ri-eye-line eye-hide-show" (click)="showPassword('text')"></i>
                                    <i *ngIf="passwordType == 'text'" class="ri-eye-off-line eye-hide-show" (click)="showPassword('password')"></i>
                                  </div>
                                      
                              </div>

                              <div class="mb-3 row mt-4">
                                  <div class="col-sm-6">
                                      <div class="form-checkbox">
                                          <input type="checkbox" class="form-check-input me-1"
                                              id="customControlInline" style="width: 23px !important;">
                                          <label class="form-label" class="form-check-label"
                                              for="customControlInline" style="padding-top: 4px;font-weight: 400 !important;">Remember me</label>
                                      </div>
                                  </div>
                                  <!-- end col -->
                                  <div class="col-sm-6 text-end" style="padding-top: 4px;">
                                      <a routerLink="/recover-passowrd" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}"  style="color:#42BFA6 !important;"> Forgot password?</a>
                                  </div>
                                  <!-- end col -->
                              </div>
                              <!-- end row -->

                              <div class="row mb-0">
                                  <div class="d-flex justify-content-between">
                                      <button class="btn w-100 waves-effect waves-light login" type="submit" [disabled]="!loginForm.valid" (click)="login(loginForm.value)">Log In</button>
                                      <p class="pt-2 mb-0"> <a style="padding: 10px;background: #f3f3f3;border-radius: 5px;color: #42bfa6 !important;cursor: pointer;" (click)="showSupportPage()">Help?</a></p>
                                  </div>
                              </div>
                              <!-- end row -->
                              <div class="mt-3 row">
                                <div class="col-12">
                                    <div class="form-checkbox" style="display: flex;">
                                        <label class="form-label" class="form-check-label"
                                            for="customControlInline" style="color: black !important;padding-top: 4px;font-weight: 400 !important;">By clicking the log in button, you agree to Telepersonâ€™s <a href="https://teleperson.com/terms-and-conditions/" target="_blank" style="color: #42bfa6 !important;cursor: pointer;display: inline-block;"> Terms of Service</a> and <a href="https://teleperson.com/privacy-policy/" target="_blank" style="color: #42bfa6 !important;cursor: pointer;display: inline-block;"> Privacy Policy.</a></label> 
                                    </div>
                                </div>
                            </div>
                          </form>
                          <!-- end form -->
                      </div>

                      <div class="alert" [ngClass]="{'alert-success':alertMessage.type == 0,'alert-danger':alertMessage.type == 1}" *ngIf="alertMessage">{{alertMessage.message}}</div>
                  </div>
                  <!-- end cardbody -->
              </div>
              <!-- end card -->
              <div class="mt-3 text-center">
                  <p>Don't have an account?<a routerLink="/signup" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}" class="fw-bold mr-2" style="color: #42bfa6 !important;">&nbsp;Register</a></p>
                    
              </div>

          </div>

          <div class="col-md-4 col-lg-6 col-xl-5" *ngIf="showSupportStatus">
            <app-suport></app-suport>
            <div class="mt-2 text-center">
                <p>Already have an account? <a class="fw-bold" style="color: #42bfa6 !important;" (click)="showSupportPage()"> Login </a>
                </p>
               
            </div>
          </div>
          <!-- end col -->
      </div>
      <!-- end row -->
  </div>
</div>
