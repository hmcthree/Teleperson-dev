<div class="tab-pane">
    <div class="row">
        <div class="col-xl-3 col-md-3" *ngFor="let p of vendors; let i=index;">
            <div class="card">
                <div class="card-body card-height p-0">
                    <div class="p-3">
                        <div class="d-flex" (click)="gotoOverview(p)">
                            <div class="">
                                <i class="ri-heart-fill" style="font-size: 20px;color: #ED1C24;"></i>
                              
                            </div>
                            <div class="flex-1 vendor-wrapper">
                             <div class="vendor-img">
                                <img *ngIf="!checkLogo(p)" src="assets/img/dummy.png" alt="{{p.company_name}}" class="responsive">
                                <img *ngIf="checkLogo(p)" src="{{host}}vendors/{{p?.vendor_id}}/{{p?.logo}}" alt="{{p.company_name}}" class="responsive">
                             </div>
                             <h5 class="text-center font-size-14 mb-0 pt-2">{{p.company_name}}</h5>
                             
                            </div>
                            <div class="">
                                <i class="ri-more-2-fill" style="font-size: 20px;"></i>
                              
                            </div>
                        </div>
                      
                    </div>
                  
                </div>
                <!-- end cardbody -->
            </div>
            <!-- end card -->
        </div>
        <!-- end col -->
        </div>
    </div>
