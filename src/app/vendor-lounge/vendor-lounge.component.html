<div *ngIf="selected !='' && !merchants.length"  class="main-content" style="height:100vh!important;">

  <div class="page-content"  style="height:91vh!important;">
    <div *ngIf="showSpinner" style="display: flex;justify-content: center;width: 99%;min-height: 86vh;align-items: center;">
      <mat-progress-spinner strokeWidth="1" mode="indeterminate"></mat-progress-spinner>
    </div>

      <div class="container-fluid" *ngIf="!showSpinner">
          <div class="row mb-3 px-4">
            <!-- <div class="col-md-3 col-lg-3"></div> -->

              <div class="modal-header" style="border: none;">
                <!-- <h5 class="modal-title mt-0" id="myLargeModalLabel">Add New Vendor</h5> -->
